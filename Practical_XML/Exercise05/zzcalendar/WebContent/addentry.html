<button onclick="document.getElementById('id01').style.display='block'" style="width: auto;align: center">Add Entry</button>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
    <form class="modal-content animate" action="addentry" method="post">
        <div class="container">
            <label><b>Date</b></label>
            <input type="text" placeholder="Enter date (format: yyyy-MM-dd)" name="date" required/>
            <label><b>Start time</b></label>
            <input type="text" placeholder="Enter start time (format: hh:mi:ss)" name="starttime" required/>
            <label><b>Duration</b></label>
            <input type="text" placeholder="Enter duration (format: hh:mi)" name="duration" required/>
            <label><b>Title</b></label>
            <input type="text" placeholder="Enter title" name="title" required/>
            <label><b>Location</b></label>
            <input type="text" placeholder="Enter location" name="location"/>
            <label><b>Description</b></label>
            <textarea id="description" name="description" placeholder="Write something about description..."></textarea>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Add Entry</button>
            </div>
        </div>
    </form>
</div>

<script>
  var modal = document.getElementById('id01');
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
